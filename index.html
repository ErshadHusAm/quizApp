<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Quiz App</title>
  </head>
  <body>
    <h1>My Quiz App</h1>
    <div id="quiz" class="quizContainer">
      <h4 id="question"></h4>
      <ul>
        <li><input class="answer" type="radio" id="b" name="answer"><label id="btxt" for="b"></label></li>
        <li><input class="answer" type="radio" id="a" name="answer"><label id="atxt" for="a"></label></li>
        <li><input class="answer" type="radio" id="c" name="answer"><label id="ctxt" for="c"></label></li>
        <li><input class="answer" type="radio" id="d" name="answer"><label id="dtxt" for="d"></label></li>
      </ul>
      <button id="submit" class="btn btn-primary">Submit</button>
      <small id="alert"></small>
    </div>
    <div id="resultContainer" class="resultContainer">
      <h2 id="resultMsg"></h2>
      <button id="retake" class="btn btn-info" onClick="refresh">Retake test</button>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery -->
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
